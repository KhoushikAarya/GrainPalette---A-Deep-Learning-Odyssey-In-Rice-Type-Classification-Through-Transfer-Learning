<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rice Type Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .rice-img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <h2 class="text-center">Rice Type Details</h2>

            <div class="text-center">
                <img src="https://via.placeholder.com/400" class="rice-img" alt="Rice Type Image">
            </div>

            <p><strong>Rice Type:</strong> {{ rice_type }}</p>
            <p><strong>Origin:</strong> {{ rice_origin }}</p>
            <p><strong>Grain Type:</strong> {{ rice_grain }}</p>
            <p><strong>Texture & Aroma:</strong> {{ rice_texture }}</p>
            <p><strong>Common Uses:</strong> {{ rice_uses }}</p>

            <div class="text-center">
                <a href="/" class="btn btn-primary">Go Back</a>
            </div>
        </div>
    </div>

</body>

</html>
